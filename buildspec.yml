version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "Install phase"

  pre_build:
    commands:
      - echo "Pre-build phase"

  build:
    commands:
      - echo "Build started"
      - cd ..
      - chmod +x gradlew
      - ./gradlew build -x test

artifacts:
  files:
    - build/libs/*.jar
  discard-paths: yes
