version: 0.0
os: linux

file_exists_behavior: OVERWRITE

files:
  - source: /
    destination: /home/ec2-user/app

permissions:
  - object: /home/ec2-user/app
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory

hooks:

  ApplicationStop:
    - location: deploy-scripts/application-stop-hook.sh
      timeout: 60
      runas: root

  ApplicationStart:
    - location: deploy-scripts/application-start-hook.sh
      timeout: 60
      runas: root
